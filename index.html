<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <div class="wrapper">
      <div class="pic">
        <img src="./images/image-product-desktop.jpg" alt="perfume pic">
      </div>
      <div class="card-content">
        <h6 class="product-category">Perfume</h6>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="Product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="btn"><img src="./images/icon-cart.svg" alt="icon"> Add to Cart</button>  
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
